name: Deploy to Server (PM2)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

      - name: Install deps (for type check only)
        run: |
          npm install
          npm run build --if-present

      - name: SSH deploy (reset to origin/main, clean, build, restart)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            set -e
            cd ${{ secrets.APP_DIR }}
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            rm -rf .next .turbo
            mkdir -p public/uploads
            chmod 755 public/uploads
            npm install
            npm run build
            pm2 delete all || true
            pm2 start "npm start" --name ${{ secrets.PM2_NAME || 'bruit-noir' }} --cwd ${{ secrets.APP_DIR }}
            pm2 save


