name: Deploy to Server (PM2)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Type check only
        run: |
          npm ci
          npm run build --if-present || true

      - name: SSH deploy (reset to origin/main, clean, build, restart)
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            set -e
            cd ${{ secrets.APP_DIR }}
            # Backup uploads folder
            if [ -d "public/uploads" ]; then
              cp -r public/uploads /tmp/uploads-backup
            fi
            git fetch origin main
            git reset --hard origin/main
            git clean -fd
            rm -rf .next .turbo
            # Restore uploads folder
            mkdir -p public/uploads
            if [ -d "/tmp/uploads-backup" ]; then
              cp -r /tmp/uploads-backup/* public/uploads/ 2>/dev/null || true
              rm -rf /tmp/uploads-backup
            fi
            chmod 755 public/uploads
            # Remove node_modules before clean install
            rm -rf node_modules
            # Use npm ci for faster, reliable installs
            npm ci --prefer-offline
            npx prisma generate
            npx prisma db push
            npm run build
            pm2 delete all || true
            pm2 start "npm start" --name ${{ secrets.PM2_NAME || 'bruit-noir' }} --cwd ${{ secrets.APP_DIR }}
            pm2 save


